<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>E-Share - File Sharing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="./img/E-share-logo.png" alt="E-share logo" class="logo" />
    <section class="upload-container">
      <form action="">
        <div class="drop-zone">
          <div class="icon-container">
            <img
              src="./img/files.svg"
              draggable="false"
              class="center"
              alt="File Icon"
            />
            <img
              src="./img/files.svg"
              draggable="false"
              class="left"
              alt="File Icon"
            />
            <img
              src="./img/files.svg"
              draggable="false"
              class="right"
              alt="File Icon"
            />
          </div>
          <input type="file" id="fileInput" />
          <div class="title">
            Drop your Files here or, <span id="browseBtn">browse</span>
          </div>
        </div>
      </form>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="status">Uploading...</div>
          <div class="percent-container">
            <span class="percentage" id="progressPercent">0</span>%
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link Copy And Share</p>

        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img
            src="./img/copy-icon.svg"
            id="copyURLBtn"
            alt="copy to clipboard icon"
          />
        </div>
        <!-- download page redirect -->
     
          <input type="submit" id="down_btn" value="Download File" />
        </div>
      </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>

    <!-- gitHub information -->
    <a
      href="https://github.com/sushilkamde1/e-sharing-app"
      target="_blank"
      class="github_info"
    >
      <img src="./img/github_icon.svg" alt="github_logo" title="source code" />
    </a>
    <script src="index.js"></script>
  </body>
</html>
